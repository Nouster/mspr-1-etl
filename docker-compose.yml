services:
  db:
    image: postgres:16
    container_name: postgres_db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mynetwork

  backend:
    build: .
    container_name: covid_mspr
    depends_on:
      - db
    # Parfois, il ne semble pas récupérer les variables d'environnement du .env
    # On les redéfinit ici pour être sûr qu'elles soient bien prises en compte.
    env_file:
      - .env
    environment:
      DATABASE_URL: postgres://myuser:mypassword@db:5432/mydatabase
    ports:
      - "8000:8000"
    networks:
      - mynetwork

  grafana:
    image: grafana/grafana:latest
    environment:
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    container_name: grafana
    ports:
      - "3000:3100"
    volumes:
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini
      - ./grafana/provisioning:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    entrypoint: ["/bin/sh", "-c", "/etc/grafana/provisioning/entrypoint.sh"]
    networks:
      - mynetwork
    depends_on:
      - db

volumes:
  postgres_data:
  grafana_data:

networks:
  mynetwork:
